id: 58548
name: my-application
environments:
    production:
        memory: 1024
        cli-memory: 512
        runtime: 'php-8.3:al2'
        database: flighthub
        build:
            - 'COMPOSER_MIRROR_PATH_REPOS=1 composer install --no-dev'
            - 'php artisan event:cache'

        deploy:
            - 'php artisan migrate --force'
            - 'php artisan db:seed --force'
